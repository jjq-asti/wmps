<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/smoothie/1.27.0/smoothie.js"></script> -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/countup.js/2.0.0/countUp.min.js" 
  integrity="sha512-E0zfDwA1CopT4gzJmj9tMpd7O6pTpuybTK58eY1GwqptdasUohyImuualLt/S5XvM8CDnbaTNP/7MU3bQ5NmQg==" 
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Weather Monitoring and Performance System</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

  <script src="/static/main.js"></script>
  <div class="container">
    <div class="row align-items-start">
      <div class="card" style="width: 303rem;">
        <h3 class="card-title">Speedtest</h3>
        <div>
          <h2>Latency<span id="latency" style="padding-left: 10px;">0</span></h2>
        </div>
        <div>
          <h2>Download Speed<span id="dl_speed" style="padding-left: 10px;color: aqua;">0</span></h2>
        </div>
        <div>
          <h2>Upload Speed<span id="ul_speed" style="padding-left: 10px;color: aqua;">0</span></h2>
        </div>
        <form id="emit" method="POST" action="#">
          <input type="submit" class="btn btn-primary" value="RUN SPEED TEST">
        </form>
      </div>
    </div>
  </div>
  <div>
    <h2 id="transport">(connecting)</h2>
  </div>

  <h2>Receive:</h2>
  <div><p id="log"></p></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
</body>
</html>
